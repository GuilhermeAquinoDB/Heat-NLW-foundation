<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Guilherme de Aquino - DoWhile 2022</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rockeseat" />
          </span>
          <img
            id="userImage"
            src="https://github.com/GuilhermeAquinoDB.png"
            alt="Foto Pessoal"
          />
        </div>

        <h1 id="userName">Guilherme de Aquino</h1>
        <a
          id="userLink"
          href="https://github.com/GuilhermeAquinoDB"
          target="_blank"
        >
          <img src="images/githubIcon.svg" alt="ícone github" /><span
            id="userLogin"
            >guilherme_de_aquino</span
          >
        </a>
        <p id="userBio">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit.
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="images/youtube.svg" alt="ícone Youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="ícone Facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
